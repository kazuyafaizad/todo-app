<ons-page id="chatbotPage">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Chatbot</div>
      
    </ons-toolbar>
    
    <div style="text-align: center; margin-top: 30px;">
        <ons-fab position="bottom right" component="button/activate-voice">
            <ons-icon icon="md-mic"></ons-icon>
          </ons-fab>
        <!-- <ons-button component="button/activate-voice">Aktifkan suara</ons-button> -->
        <ons-list id="answer-list">
        </ons-list>
      </div>
    <ons-bottom-toolbar modifier="aligned"> 
        <div class="right" style="width:100%">
        <ons-input id="text-input" placeholder="Question"></ons-input>
    </div>
        <div class="right">
            <ons-button component="button/send">Submit</ons-button>
          </div>
    </ons-bottom-toolbar>
  </ons-page>
